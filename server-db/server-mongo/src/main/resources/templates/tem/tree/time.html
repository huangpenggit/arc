<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>show_time</title>
    <style>
        body {
            padding-top: 40px;
        }
        #main {
            margin: auto;
            text-align: center;
            width: 300px;
            height: 200px;
            background-color: #0CC;
        }
        #show_time0,#show_time {
            width:300px;
            height:100px;
            color: #FFF;
        }
    </style>
</head>
<body>

<!--现实时间 -->


<div id="main">
    <div id="show_time0" style="">
        <script>
            //这里就一句话就可以显示时间，但不是我想要的最理想结果
            setInterval("show_time0.innerHTML=new Date().toLocaleString()+' 星期'+'日一二三四五六'.charAt(new Date().getDay());",1000);
        </script>
    </div>






    <div id="show_time">
        <script>
            //这里代码多了几行，但是不会延迟显示，速度比较好，格式可以自定义，是理想的时间显示
            setInterval("fun(show_time)",1);
            function fun(timeID){
                var date = new Date();  //创建对象
                var y = date.getFullYear();     //获取年份
                var m =date.getMonth()+1;   //获取月份  返回0-11
                var d = date.getDate(); // 获取日
                var w = date.getDay();   //获取星期几  返回0-6   (0=星期天)
                var ww = ' 星期'+'日一二三四五六'.charAt(new Date().getDay()) ;//星期几
                var h = date.getHours();  //时
                var minute = date.getMinutes(); //分
                var s = date.getSeconds(); //秒
                var sss = date.getMilliseconds() ; //毫秒
                if(m<10){
                    m = "0"+m;
                }
                if(d<10){
                    d = "0"+d;
                }
                if(h<10){
                    h = "0"+h;
                }


                if(minute<10){
                    minute = "0"+minute;
                }


                if(s<10){
                    s = "0"+s;
                }


                if(sss<10){
                    sss = "00"+sss;
                }else if(sss<100){
                    sss = "0"+sss;
                }


                document.getElementById(timeID.id).innerHTML =  y+"-"+m+"-"+d+"   "+h+":"+minute+":"+s+"."+sss+"  "+ww;
//document.write(y+"-"+m+"-"+d+"   "+h+":"+minute+":"+s);
            }
        </script>
    </div>






</div>
</body>

</html>
