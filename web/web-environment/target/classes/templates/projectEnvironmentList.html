<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
</head>

<body>

<div class="contentDiv">

    <h5>测试</h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>不同环境配置详情</strong>
        </legend>
        <thead>
        <tr>
            <th>主键</th>
            <th>项目编号</th>
            <th>项目名称</th>
            <th>环境名称</th>

            <th>项目动作</th>
            <th>项目描述</th>

            <th>数据类型</th>
            <th>资源账号</th>
            <th>资源密码</th>

            <th>主从与否</th>
            <th>资源端口</th>
            <th>资源地址</th>
            <th>资源驱动</th>
            <th>操作</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="pe : ${peList}">
            <th scope="row" th:text="${pe.id}"></th>
            <td th:text="${pe.projectNumber}"></td>
            <td><a th:href="@{/projectEnvironment/update/{peId}(peId=${pe.id})}" th:text="${pe.projectName}"></a></td>
            <td th:text="${pe.name}"></td>
            <td th:text="${pe.projectAction}"></td>
            <td th:text="${pe.projectDescription}"></td>

            <td th:text="${pe.sourceType}"></td>
            <td th:text="${pe.sourceUsername}"></td>
            <td th:text="${pe.sourcePassword}"></td>

            <td th:text="${pe.sourcePrimary}"></td>
            <td th:text="${pe.sourcePort}"></td>
            <td th:text="${pe.sourceUrl}"></td>
            <td th:text="${pe.sourceDriver}"></td>

            <td><a class="btn btn-danger" th:href="@{/pes/delete/{peId}(peId=${pe.sourceUrl})}">删除</a></td>

        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="/projectEnvironment/create" role="button">创建</a></div>
</div>

</body>
</html>
