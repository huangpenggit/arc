#\u670D\u52A1\u5668\u7AEF\u53E3
server.port=8087
#\u6307\u5B9Aweb \u7684\u4E0A\u4E0B\u6587\u8DEF\u5F84
#server.contextPath=/
#\u5E94\u7528\u540D
spring.application.name=staticeb
#\u7167\u7247\u4FDD\u5B58\u7684\u78C1\u76D8\u4F4D\u7F6E
#file.path=C:/upload
#spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${file.path}
#\u8BBE\u5B9A\u9759\u6001\u6587\u4EF6\u8DEF\u5F84\uFF0Cjs,css\u7B49
spring.mvc.static-path-pattern=/static/**
#\u8BBE\u5B9Aftl\u6587\u4EF6\u8DEF\u5F84
spring.freemarker.template-loader-path=classpath:/templates
# ================================================
#                   FreeMarker\u914D\u7F6E
# ================================================
#spring.freemarker.allow-request-override=false
#spring.freemarker.check-template-location=true
#spring.freemarker.expose-request-attributes=false
#spring.freemarker.expose-spring-macro-helpers=false
# \u662F\u5426\u5F00\u542F\u6A21\u677F\u7F13\u5B58
spring.freemarker.cache=false
#\u914D\u7F6Efreemarker\u7684\u6587\u4EF6\u7F16\u7801
spring.freemarker.default_encoding=UTF-8
# \u7F16\u7801\u683C\u5F0F
spring.freemarker.charset=UTF-8
#\u914D\u7F6E\u89C6\u56FE\u7684\u8F93\u51FAHTML\u7684contentType
spring.freemarker.content-type=text/html
# \u524D\u7F00\u8BBE\u7F6E \u9ED8\u8BA4\u4E3A ""
#spring.freemarker.prefix=
# \u540E\u7F00\u8BBE\u7F6E \u9ED8\u8BA4\u4E3A .ftlW
spring.freemarker.suffix=.ftl
#spring.freemarker.allow-request-override=false
#spring.freemarker.check-template-location=true
#spring.freemarker.expose-request-attributes=false
#spring.freemarker.expose-spring-macro-helpers=false
#spring.freemarker.request-context-attribute=
#spring.freemarker.view-names=
#\u662F\u5426\u5728model\u81EA\u52A8\u628Asession\u4E2D\u7684attribute\u5BFC\u5165\u8FDB\u53BB --s\u652F\u6301session
spring.freemarker.expose-session-attributes=true
#mysql\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/cloud
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin
#\u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.filters=stat
#mybatis.configLocation=
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.typeAliasesPackage=com.lb.staticweb.domain
logging.level.root=info
logging.level.cn.wolfcode=debug

