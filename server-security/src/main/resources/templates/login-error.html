<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<h3>用户名或密码错误 <a href="http://localhost/login" style="content: '';">去登录页面</a></h3><br/>
<h5>直接在这里登陆</h5>
<h2>
<form action="/login/form" method="post">
    用户名：
    <input id="username" name="username" value="admin" required="required" type="text"
           placeholder="测试管理员账号：admin"/><br/>
    密&emsp;码：
    <input id="password" name="password" value="admin" required="required" type="password"
           placeholder="测试管理员密码：admin"/><br/>
    <input id="loginBtn" type="submit" value="登录"/>
</form>
</h2>
</body>
</html>
