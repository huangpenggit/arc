
server {
    listen       80;

    location /bossImg {
        root /data;
    }

    rewrite ^/bsoms/main/index /cms/main/bs/home redirect;
    rewrite ^/bsoms/?$ /cms/main/login/home redirect;
    rewrite ^/bsoms/users?/login$ /cms/main/login/home redirect;
    rewrite ^/(bs_webapp)/ /$1_static/index.html break;
    rewrite ^/hla/?(.*\;)(jsessionid=\w*)(.*)$  /hla/$1$2$3?$2 break;
    rewrite ^/hla/?(.*)$ /hla/$1 break;

    location ~ ^/main_static/.*\.(html|css|js|jpg|png|gif|swf|woff|woff2|eot|svg|ttf|otf|mp3|m4a|aac|mp4|ogg) {
        add_header Cache-Control no-store;
        proxy_pass http://fe1.rongyi.com:8196;
        proxy_set_header  Host $http_host;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_set_header  X-server_name $server_name;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        proxy_connect_timeout 10s;
        expires           max;
    }
    location ~ ^/cms/main/ {
        add_header Cache-Control no-store;
        proxy_pass http://fe1.rongyi.com:8196;
        proxy_set_header  Host $http_host;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_set_header  X-server_name $server_name;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        proxy_connect_timeout 10s;
        expires           max;
    }
    
    location /easy-shop-service {
        proxy_pass http://127.0.0.1:9170;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /ry-activity { 
        proxy_pass http://127.0.0.1:10290;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /ry-activity-client {
 	add_header Access-Control-Allow-Origin *;
        if ($request_method = 'OPTIONS') {
         add_header 'Access-Control-Allow-Credentials' true;
         add_header 'Access-Control-Allow-Origin' *;
         add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
         add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
         add_header 'Access-Control-Max-Age' 1728000;
         add_header 'Content-Type' 'text/plain; charset=utf-8';
         add_header 'Content-Length' 0; return 204;
        }
        proxy_pass http://127.0.0.1:10370;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	client_max_body_size    1000m;

    }

